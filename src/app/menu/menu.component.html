<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img alt="User Image" class="img-circle" src="assets/dist/img/user2-160x160.jpg">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="/profile"><i class="fa fa-circle text-success"></i> profile </a>
      </div>
    </div>

    <form action="#" class="sidebar-form" method="get">
      <div class="input-group">
        <input class="form-control" name="q" placeholder="Search..." type="text">
        <span class="input-group-btn">
          <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>

          </span>
        </a>

      </li>
      <li *ngIf="roles =='ROLE_USER' " href="/offrefournisseur">

      <li  *ngIf="roles =='ROLE_ADMIN' " >
