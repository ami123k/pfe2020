<!-- Parallax 2 start -->
<section class="parallax parallax2">
  <div class="parallax-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Offres D' Esprit</h2>
        <h3>Modifier</h3>
        <p>
          <a href="/data" class="btn btn-primary white">tous les offes</a>
          <a href="#" class="btn btn-primary solid">Get In Touch</a>
        </p>
      </div>
    </div>
  </div><!-- Container end -->
</section><!-- Parallax 2 end -->
<div class="container">

  <div class="panel panel-default" id="parent">

    <div class="panel-body" *ngIf="currentprod" id ="child-left">
      <form #f="ngForm" (ngSubmit) ="onupdateprod(f.value)">
        <div class="form-group">

          <label class="control-label"> Name</label>
          <input class="form-control" type="text" name="name" ngModel [(ngModel)]="currentprod.name">
        </div>
        <div class="form-group">
          <label class="control-label"> Description</label>
          <textarea class="form-control" type="text" name="description" ngModel [(ngModel)]="currentprod.description"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label"> Quantite</label>
          <input class="form-control" type="number" name="quantite" ngModel [(ngModel)]="currentprod.quantite">
        </div>
        <label>Choisissez une categorie</label>
        <select  [(ngModel)]="currentprod.categorie" name="categorie" (change)="selected()">
          <option *ngFor="let food of equipe" [value]="food.value"  >
            {{food.viewValue}}
          </option>
        </select>
        <button class="btn btn-success" type="submit" >update</button>
          <br> <br>
      </form>
    </div>
    <div [style]="{width: '300px'}" id="child-right" >
    <br><br><br>

    </div>
  </div>
</div>
