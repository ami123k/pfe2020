<!-- Parallax 2 start -->
<section class="parallax parallax2">
  <div class="parallax-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Offres D' Esprit</h2>
        <h3>Modifier</h3>
        <p>
          <a href="/data" class="btn btn-primary white">tous les offes</a>
          <a href="#" class="btn btn-primary solid">Get In Touch</a>
        </p>
      </div>
    </div>
  </div><!-- Container end -->
</section><!-- Parallax 2 end -->
<div class="container">

  <div class="panel panel-default" id="parent">

    <div class="panel-body" *ngIf="currentprod" id ="child-left">
      <form *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onupdateprod(f.value)"
            #f="ngForm"
            novalidate>
        <div class="form-group">

          <label for="username" class="control-label"> Name</label>

          <input id="username" class="form-control"
                 required
                 minlength="3"
                 maxlength="20"
                 #username="ngModel" type="text" name="name" ngModel [(ngModel)]="currentprod.name">
        </div>
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
        <div class="form-group">
          <label for="descriptions" > Description</label>
          <textarea id="descriptions"   #descriptions="ngModel" required
                     minlength="3"
                    maxlength="2000" class="form-control" type="text" name="description" ngModel [(ngModel)]="currentprod.description"></textarea>
        </div>
        <div class="alert-danger" *ngIf="f.submitted && descriptions.invalid">
          <div *ngIf="descriptions.errors.required">description is required</div>
          <div *ngIf="descriptions.errors.minlength">
            description must be at least 3 characters
          </div>
          <div *ngIf="descriptions.errors.maxlength">
            description must be at most 20 characters
          </div>
        </div>
        <div class="form-group">
          <label for="quantite" class="control-label"> Quantite</label>
          <input id="quantite" class="form-control"  required type="number" name="quantite" #quantite="ngModel" ngModel [(ngModel)]="currentprod.quantite">
        </div>
        <div class="alert-danger" *ngIf="f.submitted && quantite.invalid">
          <div *ngIf="quantite.errors.required">quantite is required</div></div>
        <label>Choisissez une categorie</label>
        <select  [(ngModel)]="currentprod.categorie" name="categorie" (change)="selected()">
          <option *ngFor="let food of equipe" [value]="food.value"  >
            {{food.viewValue}}
          </option>
        </select>
        <button class="btn btn-success" type="submit" >update</button>
          <br> <br>
      </form>
    </div>
    <div [style]="{width: '300px'}" id="child-right" >
    <br><br><br>

    </div>
  </div>
</div>
