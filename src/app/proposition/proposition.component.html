
<br> <br>
<div  class="row">
  <div class="col-md-4" *ngFor="let s of t1"   >


    <p-card  header={{s.description}} subheader="" [style]="{width: '250px'}" styleClass="ui-card-shadow" >
      <p-header>
        <img src="http://localhost:8080/files/{{s.name}}" style="width:250px;height:200px">
      </p-header>

      <p-footer>

        <button pButton type="button" label="details" icon="pi pi-times" class="ui-button-secondary"></button>
      </p-footer>
    </p-card>
    <br><br>
  </div></div>
